<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymVirtual</title>
    <link rel="shortcut icon" href="img/gymvirtual.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

    <header>
        <nav>
            <!-- Enlaces internos -->
            <a href="inicio.html">Inicio</a>
            <a href="acercaDe.html">Acerca de</a>
            <a href="registro.html">Registro</a>
            <a href="inicioSesion.html">Iniciar sesión</a>
        </nav>
        <section class="textos-header">
            <h1>Inicia sesión y registrate en el deporte de tu preferencia</h1>
        </section>
        <div  class="wave" style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 351.77,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"> </path>
            </svg>
        </div>
    </header>

    <div class="container-login">
        <div class="img">
            <img src="img/logo.png" class="avatar" alt="Avatar Image">
        </div>
        <div class="login-box">
            <h1>Inicie Sesión</h1>
            <form class="login-form" id="login-form">
                <!-- USERNAME -->
                <label for="username">Correo electrónico</label>
                <input id="email" type="text" placeholder="Ingrese e-mail" autofocus>
                <!-- PASSWORD  -->
                <label for="password">Contraseña</label>
                <input id="password" type="password" placeholder="Ingrese contraseña">
                <input type="submit" value="Log In">
                <a href="registro.html">No tengo una cuenta</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
